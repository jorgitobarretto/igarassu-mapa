          weight: 2,
          fillOpacity: 0.4
        }).addTo(map).bindPopup("<b>ğŸ´ Boulevard GastronÃ´mico de Rua do Sitio Historico de Igarassu</b><br>EspaÃ§o reservado para gastronomia local e eventos culturais.");
      }

      const bounds = [];

      rotas[tipo].forEach(p => {
        const marker = L.marker(p.coords).addTo(map)
         .bindPopup(`
  	<div style="max-height: 200px; overflow-y: auto;">
    		<b>${p.nome}</b><br>${p.desc}
   		<br><button onclick="irAte(${p.coords[0]}, ${p.coords[1]})">ğŸ”€ Ir atÃ© aqui</button>
  	</div>
	`);

        currentMarkers.push(marker);
        bounds.push(p.coords);
      });

      if (bounds.length > 0) {
        map.fitBounds(bounds, { padding: [30, 30] });
      }
    }

    function irAte(lat, lng) {
      if (!userMarker) {
        alert("Aguardando localizaÃ§Ã£o...");
        return;
      }

      const destino = L.latLng(lat, lng);
      const origem = userMarker.getLatLng();

      if (routingControl) map.removeControl(routingControl);

      routingControl = L.Routing.control({
        waypoints: [origem, destino],
        routeWhileDragging: false,
        createMarker: () => null,
        fitSelectedRoutes: false,
        show: false
      }).addTo(map);

      routingControl.on('routesfound', function(e) {
        const route = e.routes[0];
        const bounds = L.latLngBounds(route.coordinates);
        map.fitBounds(bounds, { padding: [30, 30] });

        navigator.geolocation.watchPosition(
          pos => {
            const newLatLng = L.latLng(pos.coords.latitude, pos.coords.longitude);
            if (userMarker) userMarker.setLatLng(newLatLng);
            map.setView(newLatLng, Math.max(map.getZoom() - 1, 14));
          },
          err => console.warn(`Erro ao rastrear: ${err.message}`),
          { enableHighAccuracy: true, maximumAge: 1000, timeout: 5000 }
        );

        document.getElementById('cancelarRotaBox').style.display = 'block';
      });
    }

    function cancelarRota() {
      if (routingControl) {
        map.removeControl(routingControl);
        routingControl = null;
      }
      if (userMarker) {
        map.setView(userMarker.getLatLng(), 17);
        userMarker.openPopup();
      }
      document.getElementById('cancelarRotaBox').style.display = 'none';
    }
  </script>
</body>
</html>
