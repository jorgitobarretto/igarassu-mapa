  <script>
    const map = L.map('map').setView([-7.8340, -34.9063], 18);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let userMarker = null;
    let routingControl = null;
    let currentMarkers = [];
    let foodParkShape = null;

    const avatarIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
      iconSize: [30, 30],
      iconAnchor: [15, 15]
    });

    map.locate({setView: true, maxZoom: 18, watch: true});
    map.on('locationfound', function(e) {
      if (userMarker) map.removeLayer(userMarker);
      userMarker = L.marker(e.latlng, {icon: avatarIcon}).addTo(map)
        .bindPopup("Você está aqui").openPopup();
    });
    map.on('locationerror', function(e) {
      alert("Erro ao detectar sua localização.");
    });

    const rotas = {
      tudo: [
        {nome: "Ruína da Igreja de Nossa Senhora do Rosário dos Homens Pretos",desc: "<b>Endereço:</b> Rua Carlos Paes Barretto, s/n – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8364 S, 34.9084 W<br><b>Horário:</b> Não há visitação pública<br><b>Entrada:</b> Observação externa<br><b>Estacionamento:</b> Via pública em frente ao local<br><b>Descrição:</b> Ruínas da Igreja de Nossa Senhora do Rosário dos Homens Pretos. Já existia em 1701, com parte da parede lateral norte ainda de pé. Construída e mantida pela confraria de homens negros livres, com a curiosa exceção de que o tesoureiro deveria ser \"branco, de boa aparência e honesto\".<br><b>Serviços:</b> —<br><b>Recomendações:</b> Visitação apenas externa; respeitar limites de propriedade privada<br><b>Proteção:</b> FUNDARPE – Lei nº 7.970/1979; IPHAN – Decreto‑Lei nº 25/1937<br>", coords: [-7.836442, -34.908446]},
        {nome: "Cemitério Público de Igarassu", desc: "<b>Endereço:</b> Rua da Saudade, s/n – Sítio Histórico, Igarassu‑PE, CEP 53660‑000<br><b>Coordenadas:</b> 7.8357 S, 34.9097 W<br><b>Horário:</b> Segunda a sábado, 7h às 17h<br><b>Entrada:</b> Gratuita<br><b>Acessibilidade:</b> Parcial – calçamento irregular, sem rampa<br><b>Estacionamento:</b> Via pública ao redor<br><b>Descrição:</b> Localizado em área histórica, o Cemitério Público de Igarassu guarda sepulturas de figuras importantes da história local. É frequentemente visitado por estudiosos, genealogistas e turistas interessados na memória da cidade.<br><b>Recomendações:</b> Manter o respeito ao ambiente; não fotografar sepulturas sem autorização<br><b>Proteção:</b> Inserido em área tombada pelo IPHAN – Decreto‑Lei nº 25/1937<br>", coords: [-7.835676, -34.909696]},
        {nome: "Mirante do Cemitério de Igarassu", desc: "<b>Endereço:</b> Rua da Saudade, s/n – Sítio Histórico, Igarassu‑PE, em frente do Cemitério Público<br><b>Coordenadas:</b> 7.8355 S, 34.9095 W<br><b>Horário:</b> Livre acesso<br><b>Acessibilidade:</b> Parcial – calçamento em pedra irregular<br><b>Estacionamento:</b> Via pública ao redor<br><b>Descrição:</b> Mirante com vista panorâmica para o conjunto colonial de Igarassu e áreas verdes no entorno. Espaço utilizado para contemplação e registro fotográfico por visitantes e moradores.<br><b>Recomendações:</b> Evitar acesso noturno; cuidado com desníveis e bordas<br><b>Proteção:</b> Parte integrante da ambiência protegida pelo IPHAN – Decreto‑Lei nº 25/1937<br>", coords: [-7.835472, -34.909554]},
        {nome: "Maracatu Estrela Brilhante de Igarassu", desc: "<b>Endereço:</b> Rua do Barbosa Lima, s/n – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8360 S, 34.9078 W<br><b>Horário:</b> Ensaios e apresentações em datas culturais e religiosas<br><b>Estacionamento:</b> Via pública nas imediações<br><b>Descrição:</b> Fundado em 1824 é um dos maracatus mais tradicionais do Brasil. Representa a força da memória afro-brasileira e mantém viva a tradição do maracatu de baque virado com fantasias ricas, batuques intensos e cortejo real.<br><b>Serviços:</b> Oficinas, apresentações públicas, participação em eventos e cortejos<br><b>Recomendações:</b> Respeitar os rituais e tradições durante as apresentações<br><b>Instagram:</b> <a href='https://www.instagram.com/estrelabrilhantedeigarassu/' target='_blank'>@estrelabrilhantedeigarassu</a><br><b>Proteção:</b> Patrimônio Vivo de Pernambuco<br>", coords: [-7.836056, -34.907875]},
        {nome: "Casa de Mestre", desc: "<b>Endereço:</b> Rua Barbosa Lima, s/n – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8359 S, 34.9077 W<br><b>Telefone:</b> —<br><b>E‑mail:</b> —<br><b>Estacionamento:</b> Vagas públicas na em frente<br><b>Descrição:</b> Espaço cultural que preserva, celebra e promove os saberes tradicionais dos mestres da cultura popular de Igarassu.<br><b>Recomendações:</b> Participar com respeito às expressões culturais locais; verificar a programação atualizada<br><b>Instagram:</b> <a href='https://www.instagram.com/casademestreoficial' target='_blank'>@casademestreoficial</a><br>", coords: [-7.835905, -34.907695]},
        {nome: "Ruínas da Misericórdia", desc: "<b>Endereço:</b> Rua Barbosa Lima, s/n – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8357 S, 34.9071 W<br><b>Horário:</b> Visitação externa livre <br><b>Acessibilidade:</b> Rampas e Calçamento em piso intertravado<br><b>Estacionamento:</b> Vagas públicas nas ruas adjacentes<br><b>Descrição:</b> Vestígios arquitetônicos do antigo conjunto da Igreja e Hospital da Santa Casa de Misericórdia de Igarassu, datado do século XVI. É um dos testemunhos mais antigos da presença portuguesa no Brasil e da atuação das ordens religiosas no cuidado à saúde e à fé. Sua preservação contribui para a compreensão do passado colonial e da história da assistência social no país.<br><b>Recomendações:</b> Não ultrapassar as delimitações de segurança; ideal para observação e fotografia histórica<br><b>Proteção:</b> Tombamento federal pelo IPHAN – Decreto‑Lei nº 25/1937<br>", coords: [-7.835738, -34.907167]},
        {nome: "Banda Marcial Heitor Villa-Lobos", desc: "<b>Endereço:</b> Rua Barbosa Lima, nº 144 – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8350 S, 34.9068 W<br><b>Horário:</b> Ensaios em dias alternados e apresentações públicas<br><b>Estacionamento:</b> Vagas públicas nas imediações<br><b>Descrição:</b> Reconhecida nacionalmente, a Banda Marcial Heitor Villa-Lobos é motivo de orgulho para Igarassu. Campeã de diversos concursos estaduais e interestaduais, destaca-se pela disciplina, harmonia e pelo espetáculo visual e sonoro de suas apresentações.<br><b>Serviços:</b> Ensaios abertos, apresentações cívicas e culturais, oficinas para jovens músicos<br><b>Recomendações:</b> Comparecer com antecedência nos eventos públicos para melhor visualização<br><b>Instagram:</b> <a href='https://www.instagram.com/bandamarcialheitorvillalobos/' target='_blank'>@bandamarcialheitorvillalobos</a><br>", coords: [-7.834962, -34.906866]},
	{nome: "CAT – Centro de Atendimento ao Turista de Igarassu", desc: "<b>Endereço:</b> Rua Barbosa Lima, s/n – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8348 S, 34.9067 W<br><b>E‑mail:</b> turismo@igarassu.pe.gov.br<br><b>Horário:</b> Segunda a sexta, das 8h às 16h; Sabado e Domingo das 8h as 13h<br><b>Entrada:</b> Gratuita<br><b>Acessibilidade:</b> Total – entrada acessível, balcão baixo, atendimento inclusivo<br><b>Estacionamento:</b> Vagas públicas em frente<br><b>Descrição:</b> O CAT é o ponto de partida para visitantes conhecerem o Sítio Histórico de Igarassu. Oferece mapas, orientações e informações sobre hospedagens, gastronomia e manifestações culturais. Atua como elo entre o turista e o patrimônio local.<br><b>Recomendações:</b> Comparecer logo ao início do passeio para otimizar o tempo de visitação<br><b>Instagram:</b> <a href='https://www.instagram.com/sepacturigarassu/' target='_blank'>@sepacturigarassu</a><br>", coords: [-7.834717, -34.906810]},
	{nome: "Casa do Artesão de Igarassu", desc: "<b>Endereço:</b> Rua Barbosa Lima, 144, – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8348 S, 34.9067 W<br><b>Horário:</b> Segunda a sábado, das 8h às 15h<br><b>Entrada:</b> Gratuita<br><b>Acessibilidade:</b> Total – acesso frontal com rampa e área de circulação livre<br><b>Estacionamento:</b> Vagas públicas em frente<br><b>Descrição:</b> Espaço dedicado à valorização e comercialização do artesanato tradicional de Igarassu. A Casa do Artesão reúne peças produzidas por artistas locais que mantêm viva a cultura popular do município. Também realiza exposições temáticas e ações educativas.<br><b>Serviços:</b> Venda de artesanato, exposições, ações culturais e oficinas<br><b>Recomendações:</b> Valorize o trabalho local e pergunte sobre a história de cada peça<br><b>Instagram:</b> <a href='https://www.instagram.com/casadoartesaoigarassu' target='_blank'>@casadoartesaoigarassu</a><br>", coords: [-7.834818, -34.906716]},
	{nome: "Sobrado do Imperador / Casa do Patrimônio do IPHAN", desc: "<b>Endereço:</b> Rua Barbosa Lima, s/n, Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8347 S, 34.9066 W<br><b>Telefone:</b> (81) 3545‑1223<br><b>E‑mail:</b> iphan.igarassu@iphan.gov.br<br><b>Horário:</b> Segunda a sexta, das 8h às 12h e de 13h as 17h<br><b>Entrada:</b> Gratuita (visitação guiada mediante agendamento prévio)<br><b>Acessibilidade:</b> Parcial, térreo acessível<br><b>Estacionamento:</b> Vagas públicas em frente<br><b>Descrição:</b> Importante edificação colonial do século XVIII, o sobrado abriga a Casa do Patrimônio do IPHAN em Igarassu. É conhecido como “Sobrado do Imperador” pela tradição oral que associa o local à hospedagem de Dom Pedro II. Atualmente, funciona como centro de referência para ações de preservação, educação patrimonial e atendimento técnico.<br><b>Serviços:</b> Atendimento técnico do IPHAN, orientações sobre tombamento, projetos educativos e exposições temporárias<br><b>Recomendações:</b> Agendar visitas institucionais com antecedência<br><b>Proteção:</b> Edificação tombada pelo IPHAN – Decreto‑Lei nº 25/1937<br>", coords: [-7.834744, -34.906665]},	
	{nome: "Casa de Câmara e Cadeia", desc: `<b>Endereço:</b> Rua Capitão Afonso Gonçalves, s/n – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8352 S, 34.9062 W<br><b>Descrição:</b> A Casa de Câmara e Cadeia de Igarassu passou por quatro sedes históricas. A primeira foi destruída no século XVII. A segunda, construída após 1675, destacava-se pelo porte e localização. A terceira funcionou no atual Sobrado do Imperador, onde D. Pedro II esteve em 1859. A sede atual, adaptada no fim do século XIX, abriga hoje a Câmara Municipal.<br><b>Visitação:</b> Pode-se acompanhar as sessões <br><b>Instagram:</b> <a href="https://www.instagram.com/camaradeigarassu/" target="_blank">@camaradeigarassu</a><br><b>Recomendações:</b> Visita guiada com foco em história e cidadania<br><b>Proteção:</b> Inserida na área tombada pelo IPHAN – Decreto-Lei nº 25/1937`, coords: [-7.835259, -34.906287]},
	{nome: "Réplica do Marco de Pedra", desc: `<b>Endereço:</b> Rua Barbosa Lima, s/n – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8352 S, 34.9061 W<br><b>Descrição:</b> Réplica do marco de pedra que delimitava as capitanias de Igarassu e Itamaracá no período colonial. O original ficava no Sítio dos Marcos, nas proximidades do Canal de Santa Cruz, sendo referência geográfica e política do início da colonização portuguesa no Brasil.<br><b>Recomendações:</b> Ideal para fotografias e interpretação histórica<br><b>Proteção:</b> Inserida na ambiência protegida do Sítio Histórico pelo IPHAN – Decreto‑Lei nº 25/1937`, coords: [-7.835241, -34.906110]},
	{nome: "Gramado do Sítio Histórico", desc: `<b>Endereço:</b> Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8344 S, 34.9058 W<br><b>Descrição:</b> Amplo espaço de contemplação em meio ao casario colonial, ideal para observar o nascer do sol e da lua. Local privilegiado para piqueniques, encontros culturais e acompanhamento de festividades tradicionais, como cortejos e celebrações ao ar livre.<br><b>Recomendações:</b> Levar toalha ou esteira, respeitar o patrimônio ao redor, ideal para fotografias<br><b>Proteção:</b> Inserido na ambiência tombada do Sítio Histórico pelo IPHAN – Decreto‑Lei nº 25/1937`, coords: [-7.834459, -34.905842]},
	{nome: "Recolhimento do Sagrado Coração de Jesus", desc: `<b>Endereço:</b> Rua Barbosa Lima, s/n – Sítio Histórico, Igarassu‑PE<br> <b>Coordenadas:</b> 7.8344 S, 34.9065 W<br><b>Descrição:</b> Fundado em 1º de março de 1742 pelos padres Miguel Rodrigues Sepúlvida e Gabriel Malagrida, o Recolhimento tinha como missão amparar e educar a juventude feminina, oferecendo assistência espiritual e formação religiosa as quais duram até os dias atuais.<br><b>Instagram:</b> <a href="https://www.instagram.com/oscjconventoigarassu/" target="_blank">@oscjconventoigarassu</a><br><b>Recomendações:</b> Verificar taxa para visitação. Visitação com sensibilidade ao ambiente religioso<br><b>Proteção:</b> Inserido na ambiência tombada do Sítio Histórico de Igarassu pelo IPHAN – Decreto‑Lei nº 25/1937`, coords: [-7.834489, -34.906512]},
	{nome: "Obra Social do Sagrado Coração de Jesus", desc: `<b>Endereço:</b> Rua Barbosa Lima, s/n – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8345 S, 34.9066 W<br><b>Descrição:</b> Braço comunitário do Recolhimento do Sagrado Coração de Jesus, a Obra Social promove ações de educação, cultura, cidadania e solidariedade. Atende crianças, jovens e famílias em situação de vulnerabilidade, oferecendo oficinas, apoio pedagógico, formação religiosa e atividades culturais.<br><b>Instagram:</b> <a href="https://www.instagram.com/oscjconventoigarassu/" target="_blank">@oscjconventoigarassu</a><br><b>Recomendações:</b> Agendar visitas institucionais e acompanhar os projetos nas redes sociais<br><b>Proteção:</b> Inserida na ambiência tombada do Sítio Histórico pelo IPHAN – Decreto‑Lei nº 25/1937`, coords: [-7.834595, -34.906619]},
	{nome: "Igreja de Nossa Senhora da Conceição", desc: `<b>Endereço:</b> Rua Barbosa Lima, s/n – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8345 S, 34.9066 W<br><b>Descrição:</b> Integrada ao conjunto do Recolhimento do Sagrado Coração de Jesus, a igreja dedicada a Nossa Senhora da Conceição foi construída no século XVIII e conserva características da arquitetura religiosa colonial. Servia como espaço de oração e celebração das internas recolhidas e, até hoje, mantém seu uso litúrgico, especialmente em datas comemorativas.<br><b>Instagram:</b> <a href="https://www.instagram.com/oscjconventoigarassu/" target="_blank">@oscjconventoigarassu</a><br><b>Recomendações:</b> Participar de celebrações litúrgicas e visitas guiadas mediante agendamento<br><b>Proteção:</b> Edificação inserida na ambiência tombada do Sítio Histórico de Igarassu – IPHAN – Decreto‑Lei nº 25/1937`, coords: [-7.834319, -34.906405]},
	{nome: "Museu Histórico de Igarassu", desc: "<b>Descrição:</b> Fundado em 24 de janeiro de 1954 pelo Dr. José Eduardo da Silva Brito – então presidente do Instituto Histórico de Igarassu. Em janeiro de 1972, não tendo como manter o acervo, o Instituto Histórico doou para Prefeitura Municipal de Igarassu todo seu acervo e patrimônio que, atualmente, ocupa três casas do século XVIII. Seu acervo é composto por 560 peças das quais 266 estão em exposição. O Museu possui também, um Departamento de Pesquisa Histórica, responsável pela guarda de importantes documentos da história de nossa cidade. Destaque para as exposições de peças sacras, armas e numismática.<br><b>Email:</b> museuhistorico@igarassu.pe.gov.br<br><b>Instagram:</b> <a href='https://instagram.com/mhigarassu' target='_blank'>@mhigarassu</a><br><b>Acessibilidade:</b> Sim, com rampas de acesso laterais e banheiro acessível.", coords: [-7.834053, -34.906354]},
        {nome: "Igreja dos Santos Cosme e Damião", desc: `<b>Endereço:</b> Praça da Matriz, s/n – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8339 S, 34.9061 W<br><b>Descrição:</b> Reconhecida pelo IPHAN como a <b>igreja mais antiga do Brasil em funcionamento</b>, a Igreja dos Santos Cosme e Damião foi erguida a partir de 1535. A estrutura original de taipa ruiu por volta de 1590, sendo substituída por uma construção em pedra e cal entre 1595 e 1597, mediante alvará real.<br> Ampliada no século XVIII com recursos da Coroa, teve sua importância reafirmada por estudiosos como o Prof. C. Smith, da Universidade da Pensilvânia. Em 1958, passou por restauração, recuperando características maneiristas originais.<br><b>Estilo:</b> Maneirista<br><b>Horário de visitação:</b><br>• Segunda: 9h às 15h<br>• Terça a sexta: 9h às 17h<br>• Sábado e domingo: 9h às 13h<br><b>Missas:</b><br>• Quinta: 19h<br>• Domingo: 7h e 19h<br><b>Entrada:</b> Gratuita<br><b>Acessibilidade:</b> Parcial – com rampas laterais e nave central livre<br><b>Serviços:</b> Missas dominicais, visitas guiadas<br><b>Estacionamento:</b> Na rua lateral da igreja<br><b>Instagram:</b> <a href="https://www.instagram.com/paroquiacosmeedamiaoigarassu/" target="_blank">@paroquiacosmeedamiaoigarassu</a><br><b>Proteção:</b> Tombamento federal pelo IPHAN – Decreto‑Lei nº 25/1937<br><b>Recomendações:</b> Visitação respeitosa, ideal para estudos de arquitetura sacra, turismo histórico e momentos de espiritualidade.`, coords: [-7.833936, -34.906166]},
	{nome: "Museu da Igreja dos Santos Cosme e Damião", desc: `<b>Endereço:</b> Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8336 S, 34.9060 W<br><b>Descrição:</b> Localizado no primeiro andar da Casa Paroquial, o museu foi inaugurado em 2022 após cuidadosa reforma interna. O acesso é feito pela sacristia da Igreja dos Santos Cosme e Damião. O acervo reúne objetos litúrgicos, imagens sacras e registros da historia religiosa em torno dos Santos Cosme e Damião.<br>Em dias de missa, funciona tambem um espaço de café anexo ao museu, que oferece pratos e quitutes preparados pelos seminaristas e por grupos da paróquia.<br><b>Horário de funcionamento:</b> Mesmo da igreja:<br>• Segunda: 9h às 15h<br>• Terça a sexta: 9h às 17h<br>• Sábado e domingo: 9h às 13h<br><b>Entrada:</b> Gratuita<br><b>Acessibilidade:</b> Parcial, com rampas e baheiro acessivel<br><b>Instagram:</b> <a href="https://www.instagram.com/museu_scd" target="_blank">@museu_scd</a><br><b>Recomendações:</b> Visitação guiada mediante agendamento. Ideal para estudantes, peregrinos e interessados em história e cultura religiosa.<br><b>Proteção:</b> Inserido na ambiência tombada do Sítio Histórico de Igarassu – IPHAN – Decreto-Lei nº 25/1937`, coords: [-7.833646, -34.906005]},
	{nome: "Biblioteca Pública Municipal", desc: `<b>Endereço:</b> Rua Frei Caneca, 24 – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8347 S, 34.9068 W<br><b>Descrição:</b> Instalada em edifício de valor histórico no Sítio Histórico de Igarassu, a Biblioteca Pública Municipal é um importante espaço de leitura, pesquisa e formação cidadã. Seu acervo contempla literatura, história local, obras infantis e material de apoio escolar. O equipamento também promove contação de histórias, oficinas, rodas de leitura e eventos educativos voltados à valorização da cultura e à democratização do acesso ao conhecimento.<br><b>Horário de funcionamento:</b> Segunda a sexta, das 7h30 às 17h<br><b>Instagram:</b> <a href="https://www.instagram.com/bibliotecapmigarassu/" target="_blank">@bibliotecapmigarassu</a><br><b>Acessibilidade:</b> Parcial – entrada com rampa<br><b>Recomendações:</b> Visitação recomendada para estudantes, educadores, pesquisadores e famílias<br><b>Proteção:</b> Inserida na ambiência do Sítio Histórico de Igarassu, tombado pelo IPHAN – Decreto‑Lei nº 25/1937`, coords: [-7.833351, -34.905834]},
	{nome: "Convento Franciscano de Igarassu", desc: `<b>Endereço:</b> Sítio Histórico, Igarassu‑PE<br> <b>Coordenadas:</b> 7.832554 S, 34.904801 W<br> <b>Descrição:</b> Fundado em 1588 pelos frades da Ordem Franciscana (OFM), foi o terceiro convento franciscano do Brasil. Durante a ocupação holandesa (1630–1654), foi saqueado e abandonado, sendo reconstruído a partir de 1661 e concluído em 1693. No século XVIII recebeu decoração barroca, com azulejos, talha dourada e pintura em teto; abriga hoje 3 instituições importantes: o Museu Pinacoteca de Igarassu, o Seminitário Prepedeutico e a Sede do Vicariato.<br><b>Arquitetura:</b> Barroco franciscano nordestino, com galilé de três arcos, torre sineira, cruzeiro no adro e interiores revestidos de azulejos do séc. XVII–XVIII.<br><b>Museu Pinacoteca:</b> No interior, apresenta painéis e pinturas de arte sacra colonial (séc. XVII–XVIII) e elementos litúrgicos.<br> <b>Acesso:</b> Visitação guiada disponível; acesso ao claustro e museu.<br><b>Recomendações:</b> Ideal para estudos de arquitetura barroca, restauração e história colonial.<br><b>Proteção:</b> Tombado federalmente pelo IPHAN – Livro do Tombo nº 131, desde 17‑05‑1938; parte do Centro Histórico protegido desde 1972.`, coords: [-7.832554, -34.904801]},        
	{nome: "Igreja de Santo Antônio (Convento Franciscano)",
  	desc: `<b>Endereço:</b> Rua Barbosa Lima, s/n – Sítio Histórico, Igarassu‑PE<br>
	<b>Coordenadas:</b> 7.832645 S, 34.905061 W<br>
	<b>Descrição:</b> Parte integrante do Convento Franciscano construído a partir de 1588 pelos frades da Ordem dos Franciscanos (OFM), a Igreja de Santo Antônio apresenta exemplar arquitetura barroca franciscana nordestina. Sua fachada, com galilé de três arcos e torre sineira lateral, dá acesso a um interior ricamente decorado com azulejos portugueses e talhas douradas do século XVII–XVIII :contentReference[oaicite:1]{index=1}.<br>
	<b>Casamentos:</b> O templo é muito procurado para celebrações matrimoniais, devido ao seu valor histórico e beleza arquitetônica, sendo palco de cerimônias tradicionais com forte valor simbólico.<br>
	<b>Contexto histórico:</b> Reconstruída após invasão holandesa (1630–1654), a igreja faz parte do conjunto que abriga o Museu Pinacoteca de Igarassu. Foi tombada pelo IPHAN em 1938 e está situada em pleno centro do Sítio Histórico, protegido desde 1972 :contentReference[oaicite:2]{index=2}.<br>
	<b>Recomendações:</b> Ideal para cerimônias religiosas, estudos de arte barroca, arquitetura e fotografia patrimonial.<br>
	<b>Proteção:</b> Tombamento federal pelo IPHAN – Decreto‑Lei nº 25/1937`,
 	coords: [-7.832645, -34.905061]
	},

	<b>Descrição:</b> De origem incerta, a Capela de Nossa Senhora do Livramento é tradicionalmente atribuída ao terceiro quartel do século XVIII. A data inscrita em sua fachada, 1774, corresponde a uma importante reforma e ampliação, e não à sua construção original. Estudos de restauro revelaram que a estrutura inicial era de pedra e cal, com nave de menores proporções e sacristia sem piso superior.<br>

  	desc: `<b>Endereço:</b> Largo de São Sebastião – Sítio Histórico, Igarassu‑PE<br>
	<b>Coordenadas:</b> 7.831683 S, 34.908631 W<br>
	<b>Descrição:</b> Construída em 1735, a Capela de São Sebastião é um dos marcos do barroco colonial em Igarassu. Sua arquitetura apresenta nave e torre únicas, com frontão característicos do estilo maneirista. O interior é simples, com paredes brancas e ausência de ornamentos dourados, refletindo a austeridade dos templos do período.<br>
	<b>Atividades religiosas:</b> A capela é sede do grupo do <b>Terço dos Homens</b>, que se reúne semanalmente para orações e reflexões. Os encontros ocorrem às sextas-feiras à noite, promovendo a espiritualidade e a união da comunidade masculina local.<br>
	<b>Visitação:</b> Aberta ao público durante as atividades religiosas e mediante agendamento prévio para visitas turísticas.<br>
	<b>Instagram:</b> <a href="https://www.instagram.com/paroquiacosmeedamiaoigarassu/" target="_blank">@paroquiacosmeedamiaoigarassu</a><br>
	<b>Recomendações:</b> Ideal para interessados em arquitetura religiosa, história colonial e práticas de fé comunitária.<br>
	<b>Categoria:</b> Patrimônio Religioso<br>
	<b>Proteção:</b> Tombada pelo IPHAN desde 1951 como parte do conjunto do Sítio Histórico de Igarassu – Decreto-Lei nº 25/1937`,
  	coords: [-7.831683, -34.908631]
	},

      historica: [
	{nome: "Ruína da Igreja de Nossa Senhora do Rosário dos Homens Pretos",desc: "<b>Endereço:</b> Rua Carlos Paes Barretto, s/n – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8364 S, 34.9084 W<br><b>Horário:</b> Não há visitação pública<br><b>Entrada:</b> Observação externa<br><b>Estacionamento:</b> Via pública em frente ao local<br><b>Descrição:</b> Ruínas da Igreja de Nossa Senhora do Rosário dos Homens Pretos. Já existia em 1701, com parte da parede lateral norte ainda de pé. Construída e mantida pela confraria de homens negros livres, com a curiosa exceção de que o tesoureiro deveria ser \"branco, de boa aparência e honesto\".<br><b>Serviços:</b> —<br><b>Recomendações:</b> Visitação apenas externa; respeitar limites de propriedade privada<br><b>Proteção:</b> FUNDARPE – Lei nº 7.970/1979; IPHAN – Decreto‑Lei nº 25/1937<br>", coords: [-7.836442, -34.908446]},
	{nome: "Ruínas da Misericórdia", desc: "<b>Endereço:</b> Rua Barbosa Lima, s/n – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8357 S, 34.9071 W<br><b>Horário:</b> Visitação externa livre <br><b>Acessibilidade:</b> Rampas e Calçamento em piso intertravado<br><b>Estacionamento:</b> Vagas públicas nas ruas adjacentes<br><b>Descrição:</b> Vestígios arquitetônicos do antigo conjunto da Igreja e Hospital da Santa Casa de Misericórdia de Igarassu, datado do século XVI. É um dos testemunhos mais antigos da presença portuguesa no Brasil e da atuação das ordens religiosas no cuidado à saúde e à fé. Sua preservação contribui para a compreensão do passado colonial e da história da assistência social no país.<br><b>Recomendações:</b> Não ultrapassar as delimitações de segurança; ideal para observação e fotografia histórica<br><b>Proteção:</b> Tombamento federal pelo IPHAN – Decreto‑Lei nº 25/1937<br>", coords: [-7.835738, -34.907167]},
        {nome: "Sobrado do Imperador / Casa do Patrimônio do IPHAN", desc: "<b>Endereço:</b> Rua Barbosa Lima, s/n, Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8347 S, 34.9066 W<br><b>Telefone:</b> (81) 3545‑1223<br><b>E‑mail:</b> iphan.igarassu@iphan.gov.br<br><b>Horário:</b> Segunda a sexta, das 8h às 12h e de 13h as 17h<br><b>Entrada:</b> Gratuita (visitação guiada mediante agendamento prévio)<br><b>Acessibilidade:</b> Parcial, térreo acessível<br><b>Estacionamento:</b> Vagas públicas em frente<br><b>Descrição:</b> Importante edificação colonial do século XVIII, o sobrado abriga a Casa do Patrimônio do IPHAN em Igarassu. É conhecido como “Sobrado do Imperador” pela tradição oral que associa o local à hospedagem de Dom Pedro II. Atualmente, funciona como centro de referência para ações de preservação, educação patrimonial e atendimento técnico.<br><b>Serviços:</b> Atendimento técnico do IPHAN, orientações sobre tombamento, projetos educativos e exposições temporárias<br><b>Recomendações:</b> Agendar visitas institucionais com antecedência<br><b>Proteção:</b> Edificação tombada pelo IPHAN – Decreto‑Lei nº 25/1937<br>", coords: [-7.834744, -34.906665]},	
	{nome: "Casa de Câmara e Cadeia", desc: `<b>Endereço:</b> Rua Capitão Afonso Gonçalves, s/n – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8352 S, 34.9062 W<br><b>Descrição:</b> A Casa de Câmara e Cadeia de Igarassu passou por quatro sedes históricas. A primeira foi destruída no século XVII. A segunda, construída após 1675, destacava-se pelo porte e localização. A terceira funcionou no atual Sobrado do Imperador, onde D. Pedro II esteve em 1859. A sede atual, adaptada no fim do século XIX, abriga hoje a Câmara Municipal.<br><b>Visitação:</b> Pode-se acompanhar as sessões <br><b>Instagram:</b> <a href="https://www.instagram.com/camaradeigarassu/" target="_blank">@camaradeigarassu</a><br><b>Recomendações:</b> Visita guiada com foco em história e cidadania<br><b>Proteção:</b> Inserida na área tombada pelo IPHAN – Decreto-Lei nº 25/1937`, coords: [-7.835259, -34.906287]},
	{nome: "Réplica do Marco de Pedra", desc: `<b>Endereço:</b> Rua Barbosa Lima, s/n – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8352 S, 34.9061 W<br><b>Descrição:</b> Réplica do marco de pedra que delimitava as capitanias de Igarassu e Itamaracá no período colonial. O original ficava no Sítio dos Marcos, nas proximidades do Canal de Santa Cruz, sendo referência geográfica e política do início da colonização portuguesa no Brasil.<br><b>Recomendações:</b> Ideal para fotografias e interpretação histórica<br><b>Proteção:</b> Inserida na ambiência protegida do Sítio Histórico pelo IPHAN – Decreto‑Lei nº 25/1937`, coords: [-7.835241, -34.906110]},
	{nome: "Recolhimento do Sagrado Coração de Jesus", desc: `<b>Endereço:</b> Rua Barbosa Lima, s/n – Sítio Histórico, Igarassu‑PE<br> <b>Coordenadas:</b> 7.8344 S, 34.9065 W<br><b>Descrição:</b> Fundado em 1º de março de 1742 pelos padres Miguel Rodrigues Sepúlvida e Gabriel Malagrida, o Recolhimento tinha como missão amparar e educar a juventude feminina, oferecendo assistência espiritual e formação religiosa as quais duram até os dias atuais.<br><b>Instagram:</b> <a href="https://www.instagram.com/oscjconventoigarassu/" target="_blank">@oscjconventoigarassu</a><br><b>Recomendações:</b> Verificar taxa para visitação. Visitação com sensibilidade ao ambiente religioso<br><b>Proteção:</b> Inserido na ambiência tombada do Sítio Histórico de Igarassu pelo IPHAN – Decreto‑Lei nº 25/1937`, coords: [-7.834489, -34.906512]},
	{nome: "Convento Franciscano de Igarassu", desc: `<b>Endereço:</b> Sítio Histórico, Igarassu‑PE<br> <b>Coordenadas:</b> 7.832554 S, 34.904801 W<br> <b>Descrição:</b> Fundado em 1588 pelos frades da Ordem Franciscana (OFM), foi o terceiro convento franciscano do Brasil. Durante a ocupação holandesa (1630–1654), foi saqueado e abandonado, sendo reconstruído a partir de 1661 e concluído em 1693. No século XVIII recebeu decoração barroca, com azulejos, talha dourada e pintura em teto; abriga hoje 3 instituições importantes: o Museu Pinacoteca de Igarassu, o Seminitário Prepedeutico e a Sede do Vicariato.<br><b>Arquitetura:</b> Barroco franciscano nordestino, com galilé de três arcos, torre sineira, cruzeiro no adro e interiores revestidos de azulejos do séc. XVII–XVIII.<br><b>Museu Pinacoteca:</b> No interior, apresenta painéis e pinturas de arte sacra colonial (séc. XVII–XVIII) e elementos litúrgicos.<br> <b>Acesso:</b> Visitação guiada disponível; acesso ao claustro e museu.<br><b>Recomendações:</b> Ideal para estudos de arquitetura barroca, restauração e história colonial.<br><b>Proteção:</b> Tombado federalmente pelo IPHAN – Livro do Tombo nº 131, desde 17‑05‑1938; parte do Centro Histórico protegido desde 1972.`, coords: [-7.832554, -34.904801]},        
	{nome: "Ruína da Capela da Ordem Terceira de Igarassu",
  	desc: `<b>Endereço:</b> Ao lado do Convento Franciscano – Sítio Histórico, Igarassu‑PE<br>
	<b>Coordenadas:</b> 7.832440 S, 34.905303 W<br>
	<b>Descrição:</b> Remanescente da Capela da Ordem Terceira de São Francisco, construída no século XVII pelos irmãos terceiros da cidade. Após danos estruturais e abandono progressivo, restam apenas parte das paredes e fundações, que testemunham a presença leiga franciscana e sua influência cultural e religiosa.<br>

	{nome: "Igreja dos Santos Cosme e Damião", desc: `<b>Endereço:</b> Praça da Matriz, s/n – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8339 S, 34.9061 W<br><b>Descrição:</b> Reconhecida pelo IPHAN como a <b>igreja mais antiga do Brasil em funcionamento</b>, a Igreja dos Santos Cosme e Damião foi erguida a partir de 1535. A estrutura original de taipa ruiu por volta de 1590, sendo substituída por uma construção em pedra e cal entre 1595 e 1597, mediante alvará real.<br> Ampliada no século XVIII com recursos da Coroa, teve sua importância reafirmada por estudiosos como o Prof. C. Smith, da Universidade da Pensilvânia. Em 1958, passou por restauração, recuperando características maneiristas originais.<br><b>Estilo:</b> Maneirista<br><b>Horário de visitação:</b><br>• Segunda: 9h às 15h<br>• Terça a sexta: 9h às 17h<br>• Sábado e domingo: 9h às 13h<br><b>Missas:</b><br>• Quinta: 19h<br>• Domingo: 7h e 19h<br><b>Entrada:</b> Gratuita<br><b>Acessibilidade:</b> Parcial – com rampas laterais e nave central livre<br><b>Serviços:</b> Missas dominicais, visitas guiadas<br><b>Estacionamento:</b> Na rua lateral da igreja<br><b>Instagram:</b> <a href="https://www.instagram.com/paroquiacosmeedamiaoigarassu/" target="_blank">@paroquiacosmeedamiaoigarassu</a><br><b>Proteção:</b> Tombamento federal pelo IPHAN – Decreto‑Lei nº 25/1937<br><b>Recomendações:</b> Visitação respeitosa, ideal para estudos de arquitetura sacra, turismo histórico e momentos de espiritualidade.`, coords: [-7.833936, -34.906166]},
	{
  	nome: "Capela de Nossa Senhora do Livramento",
  	desc: `<b>Endereço:</b> Praça da Bandeira, Igarassu‑PE<br>
	<b>Coordenadas:</b> 7.833165 S, 34.906660 W<br>
	<b>Descrição:</b> De origem incerta, a Capela de Nossa Senhora do Livramento é tradicionalmente atribuída ao terceiro quartel do século XVIII. A data inscrita em sua fachada, 1774, corresponde a uma importante reforma e ampliação, e não à sua construção original. Estudos de restauro revelaram que a estrutura inicial era de pedra e cal, com nave de menores proporções e sacristia sem piso superior.<br>
	Em 1782, segundo o II Livro de Tombo da vila de Igarassu, a irmandade já estava oficialmente constituída, sob a presidência do Sr. Joaquim Rodrigues da Costa Queimado. Após o desabamento do teto em 1958, a capela foi restaurada em 1972 e novamente em 1986. Apresenta características do estilo barroco, com elementos arquitetônicos preservados graças aos esforços de conservação.<br>
	<b>Visitação:</b> Apenas mediante <b>agendamento prévio</b> junto à Secretaria Executiva de Patrimônio Histórico<br>
	<b>Email para agendamento:</b> <a href="mailto:patrimoniohistorico@igarassu.pe.gov.br">patrimoniohistorico@igarassu.pe.gov.br</a><br>
	<b>Recomendações:</b> Ideal para pesquisadores, estudiosos de arte sacra e visitantes interessados no patrimônio religioso barroco<br>
	<b>Proteção:</b> Integrante do Sítio Histórico de Igarassu, tombado pelo IPHAN – Decreto-Lei nº 25/1937`,
  	coords: [-7.833165, -34.906660]
	},

  	"desc": `<b>Endereço:</b> Conecta a parte alte a baixa do Sitio Histórico, Igarassu‑PE<br>

	<b>Descrição:</b> Conhecida como Ponte de Santo Antônio e São José, a travessia tem valor simbólico e funcional, pois conecta a parte alta à parte baixa do Sítio Histórico de Igarassu, estabelecendo ligação entre o sitio historico da cidade.<br>
	<b>Natureza e contemplação:</b> Atravessando o Rio São Domingos, oferece uma vista privilegiada do curso d’água e da paisagem natural ao redor. É comum avistar garças, caranguejos, capivaras e aves aquáticas, compondo um cenário ideal para contemplação e fotografia.<br>
	<b>Recomendações:</b> Para melhor experiência, recomenda-se atravessar a ponte a pé, nos horários de menor movimentação, aproveitando a brisa e o silêncio do entorno.<br>
	<b>Categoria:</b> Patrimônio paisagístico e natural urbano – ponto estratégico de observação ecológica e conexão histórica.`,
  	"coords": [-7.832610, -34.907314]
	}

     museus: [
        {nome: "Museu Histórico de Igarassu", desc: "<b>Descrição:</b> Fundado em 24 de janeiro de 1954 pelo Dr. José Eduardo da Silva Brito – então presidente do Instituto Histórico de Igarassu. Em janeiro de 1972, não tendo como manter o acervo, o Instituto Histórico doou para Prefeitura Municipal de Igarassu todo seu acervo e patrimônio que, atualmente, ocupa três casas do século XVIII. Seu acervo é composto por 560 peças das quais 266 estão em exposição. O Museu possui também, um Departamento de Pesquisa Histórica, responsável pela guarda de importantes documentos da história de nossa cidade. Destaque para as exposições de peças sacras, armas e numismática.<br><b>Email:</b> museuhistorico@igarassu.pe.gov.br<br><b>Instagram:</b> <a href='https://instagram.com/mhigarassu' target='_blank'>@mhigarassu</a><br><b>Acessibilidade:</b> Sim, com rampas de acesso laterais e banheiro acessível.", coords: [-7.834053, -34.906354]},
        {nome: "Museu da Igreja dos Santos Cosme e Damião", desc: `<b>Endereço:</b> Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8336 S, 34.9060 W<br><b>Descrição:</b> Localizado no primeiro andar da Casa Paroquial, o museu foi inaugurado em 2022 após cuidadosa reforma interna. O acesso é feito pela sacristia da Igreja dos Santos Cosme e Damião. O acervo reúne objetos litúrgicos, imagens sacras e registros da historia religiosa em torno dos Santos Cosme e Damião.<br>Em dias de missa, funciona tambem um espaço de café anexo ao museu, que oferece pratos e quitutes preparados pelos seminaristas e por grupos da paróquia.<br><b>Horário de funcionamento:</b> Mesmo da igreja:<br>• Segunda: 9h às 15h<br>• Terça a sexta: 9h às 17h<br>• Sábado e domingo: 9h às 13h<br><b>Entrada:</b> Gratuita<br><b>Acessibilidade:</b> Parcial, com rampas e baheiro acessivel<br><b>Instagram:</b> <a href="https://www.instagram.com/museu_scd" target="_blank">@museu_scd</a><br><b>Recomendações:</b> Visitação guiada mediante agendamento. Ideal para estudantes, peregrinos e interessados em história e cultura religiosa.<br><b>Proteção:</b> Inserido na ambiência tombada do Sítio Histórico de Igarassu – IPHAN – Decreto-Lei nº 25/1937`, coords: [-7.833646, -34.906005]},

      cultural: [

        {nome: "Banda Marcial Heitor Villa-Lobos", desc: "<b>Endereço:</b> Rua Barbosa Lima, nº 144 – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8350 S, 34.9068 W<br><b>Horário:</b> Ensaios em dias alternados e apresentações públicas<br><b>Estacionamento:</b> Vagas públicas nas imediações<br><b>Descrição:</b> Reconhecida nacionalmente, a Banda Marcial Heitor Villa-Lobos é motivo de orgulho para Igarassu. Campeã de diversos concursos estaduais e interestaduais, destaca-se pela disciplina, harmonia e pelo espetáculo visual e sonoro de suas apresentações.<br><b>Serviços:</b> Ensaios abertos, apresentações cívicas e culturais, oficinas para jovens músicos<br><b>Recomendações:</b> Comparecer com antecedência nos eventos públicos para melhor visualização<br><b>Instagram:</b> <a href='https://www.instagram.com/bandamarcialheitorvillalobos/' target='_blank'>@bandamarcialheitorvillalobos</a><br>", coords: [-7.834962, -34.906866]},
	{nome: "Casa do Artesão de Igarassu", desc: "<b>Endereço:</b> Rua Barbosa Lima, 144, – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8348 S, 34.9067 W<br><b>Horário:</b> Segunda a sábado, das 8h às 15h<br><b>Entrada:</b> Gratuita<br><b>Acessibilidade:</b> Total – acesso frontal com rampa e área de circulação livre<br><b>Estacionamento:</b> Vagas públicas em frente<br><b>Descrição:</b> Espaço dedicado à valorização e comercialização do artesanato tradicional de Igarassu. A Casa do Artesão reúne peças produzidas por artistas locais que mantêm viva a cultura popular do município. Também realiza exposições temáticas e ações educativas.<br><b>Serviços:</b> Venda de artesanato, exposições, ações culturais e oficinas<br><b>Recomendações:</b> Valorize o trabalho local e pergunte sobre a história de cada peça<br><b>Instagram:</b> <a href='https://www.instagram.com/casadoartesaoigarassu' target='_blank'>@casadoartesaoigarassu</a><br>", coords: [-7.834818, -34.906716]},
	{
  	nome: "Espaço Cultural Vovôzito",
  	desc: `<b>Endereço:</b> Avenida Marechal Hermes, Igarassu‑PE<br>

	{

        {nome: "Igreja dos Santos Cosme e Damião", desc: `<b>Endereço:</b> Praça da Matriz, s/n – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8339 S, 34.9061 W<br><b>Descrição:</b> Reconhecida pelo IPHAN como a <b>igreja mais antiga do Brasil em funcionamento</b>, a Igreja dos Santos Cosme e Damião foi erguida a partir de 1535. A estrutura original de taipa ruiu por volta de 1590, sendo substituída por uma construção em pedra e cal entre 1595 e 1597, mediante alvará real.<br> Ampliada no século XVIII com recursos da Coroa, teve sua importância reafirmada por estudiosos como o Prof. C. Smith, da Universidade da Pensilvânia. Em 1958, passou por restauração, recuperando características maneiristas originais.<br><b>Estilo:</b> Maneirista<br><b>Horário de visitação:</b><br>• Segunda: 9h às 15h<br>• Terça a sexta: 9h às 17h<br>• Sábado e domingo: 9h às 13h<br><b>Missas:</b><br>• Quinta: 19h<br>• Domingo: 7h e 19h<br><b>Entrada:</b> Gratuita<br><b>Acessibilidade:</b> Parcial – com rampas laterais e nave central livre<br><b>Serviços:</b> Missas dominicais, visitas guiadas<br><b>Estacionamento:</b> Na rua lateral da igreja<br><b>Instagram:</b> <a href="https://www.instagram.com/paroquiacosmeedamiaoigarassu/" target="_blank">@paroquiacosmeedamiaoigarassu</a><br><b>Proteção:</b> Tombamento federal pelo IPHAN – Decreto‑Lei nº 25/1937<br><b>Recomendações:</b> Visitação respeitosa, ideal para estudos de arquitetura sacra, turismo histórico e momentos de espiritualidade.`, coords: [-7.833936, -34.906166]},
	{nome: "Igreja de Nossa Senhora da Conceição", desc: `<b>Endereço:</b> Rua Barbosa Lima, s/n – Sítio Histórico, Igarassu‑PE<br><b>Coordenadas:</b> 7.8345 S, 34.9066 W<br><b>Descrição:</b> Integrada ao conjunto do Recolhimento do Sagrado Coração de Jesus, a igreja dedicada a Nossa Senhora da Conceição foi construída no século XVIII e conserva características da arquitetura religiosa colonial. Servia como espaço de oração e celebração das internas recolhidas e, até hoje, mantém seu uso litúrgico, especialmente em datas comemorativas.<br><b>Instagram:</b> <a href="https://www.instagram.com/oscjconventoigarassu/" target="_blank">@oscjconventoigarassu</a><br><b>Recomendações:</b> Participar de celebrações litúrgicas e visitas guiadas mediante agendamento<br><b>Proteção:</b> Edificação inserida na ambiência tombada do Sítio Histórico de Igarassu – IPHAN – Decreto‑Lei nº 25/1937`, coords: [-7.834319, -34.906405]},
	{nome: "Igreja de Santo Antônio (Convento Franciscano)",
  	desc: `<b>Endereço:</b> Rua Barbosa Lima, s/n – Sítio Histórico, Igarassu‑PE<br>
	<b>Coordenadas:</b> 7.832645 S, 34.905061 W<br>
	<b>Descrição:</b> Parte integrante do Convento Franciscano construído a partir de 1588 pelos frades da Ordem dos Franciscanos (OFM), a Igreja de Santo Antônio apresenta exemplar arquitetura barroca franciscana nordestina. Sua fachada, com galilé de três arcos e torre sineira lateral, dá acesso a um interior ricamente decorado com azulejos portugueses e talhas douradas do século XVII–XVIII :contentReference[oaicite:1]{index=1}.<br>

    };

    function mostrarRota(tipo) {
      if (routingControl) map.removeControl(routingControl);
      currentMarkers.forEach(m => map.removeLayer(m));
      currentMarkers = [];

      if (foodParkShape) map.removeLayer(foodParkShape);
      if (tipo === "gastronomia") {
        foodParkShape = L.rectangle([[-7.835092, -34.906252], [-7.834303, -34.906153]], {
          color: "#e74c3c",
          weight: 2,
          fillOpacity: 0.4
        }).addTo(map).bindPopup("<b>🍴 Boulevard Gastronômico de Rua do Sitio Historico de Igarassu</b><br>Espaço reservado para gastronomia local e eventos culturais.");
      }

      const bounds = [];

      rotas[tipo].forEach(p => {
        const marker = L.marker(p.coords).addTo(map)
         .bindPopup(`
  	<div style="max-height: 200px; overflow-y: auto;">
    		<b>${p.nome}</b><br>${p.desc}
   		<br><button onclick="irAte(${p.coords[0]}, ${p.coords[1]})">🔀 Ir até aqui</button>
  	</div>
	`);

        currentMarkers.push(marker);
        bounds.push(p.coords);
      });

      if (bounds.length > 0) {
        map.fitBounds(bounds, { padding: [30, 30] });
      }
    }

    function irAte(lat, lng) {
      if (!userMarker) {
        alert("Aguardando localização...");
        return;
      }

      const destino = L.latLng(lat, lng);
      const origem = userMarker.getLatLng();

      if (routingControl) map.removeControl(routingControl);

      routingControl = L.Routing.control({
        waypoints: [origem, destino],
        routeWhileDragging: false,
        createMarker: () => null,
        fitSelectedRoutes: false,
        show: false
      }).addTo(map);

      routingControl.on('routesfound', function(e) {
        const route = e.routes[0];
        const bounds = L.latLngBounds(route.coordinates);
        map.fitBounds(bounds, { padding: [30, 30] });

        navigator.geolocation.watchPosition(
          pos => {
            const newLatLng = L.latLng(pos.coords.latitude, pos.coords.longitude);
            if (userMarker) userMarker.setLatLng(newLatLng);
            map.setView(newLatLng, Math.max(map.getZoom() - 1, 14));
          },
          err => console.warn(`Erro ao rastrear: ${err.message}`),
          { enableHighAccuracy: true, maximumAge: 1000, timeout: 5000 }
        );

        document.getElementById('cancelarRotaBox').style.display = 'block';
      });
    }

    function cancelarRota() {
      if (routingControl) {
        map.removeControl(routingControl);
        routingControl = null;
      }
      if (userMarker) {
        map.setView(userMarker.getLatLng(), 17);
        userMarker.openPopup();
      }
      document.getElementById('cancelarRotaBox').style.display = 'none';
    }
  </script>
</body>
</html>
